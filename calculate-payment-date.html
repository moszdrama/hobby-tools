<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณวันชำระ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono%7CGoogle+Sans:400,500,600,700');
        body {
            font-family: 'Google Sans', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">

        <!-- ปุ่มสำหรับกลับไปหน้าหลัก -->
        <a href="index.html" class="fixed top-4 left-4 z-50 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-full shadow-md hover:bg-gray-300 transition-colors">
            &larr; กลับหน้าหลัก
        </a>
        
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">คำนวณวันชำระ</h1>
        <div class="space-y-4">
            <div>
                <label for="installments" class="block text-sm font-medium text-gray-700">จำนวนงวดที่ผ่อนชำระ (เดือน)</label>
                <input type="number" id="installments" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="dueDate" class="block text-sm font-medium text-gray-700">วันดิววันแรก</label>
                <input type="date" id="dueDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <button onclick="calculateDates()" class="w-full mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            คำนวณ
        </button>
        <div id="results" class="mt-8 space-y-4 text-center">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Sunday = 0, Saturday = 6
        }

        function getNextWorkingDay(date) {
            let nextDate = new Date(date);
            while (isWeekend(nextDate)) {
                nextDate.setDate(nextDate.getDate() + 1);
            }
            return nextDate;
        }

        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear() + 543; // Convert to Thai Buddhist Era
            return `${day}/${month}/${year}`;
        }

        function calculateDates() {
            const installments = parseInt(document.getElementById('installments').value);
            const dueDateInput = document.getElementById('dueDate').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!installments || !dueDateInput) {
                resultsDiv.innerHTML = '<p class="text-red-500 font-semibold">กรุณากรอกข้อมูลให้ครบถ้วน</p>';
                return;
            }

            const initialDueDate = new Date(dueDateInput);

            // Calculate start date
            let startDate = new Date(initialDueDate);
            startDate = getNextWorkingDay(startDate);
            
            // Calculate end date
            let endDate = new Date(initialDueDate);
            endDate.setMonth(endDate.getMonth() + installments - 1);
            endDate = getNextWorkingDay(endDate);

            const startFormatted = formatDate(startDate);
            const endFormatted = formatDate(endDate);

            resultsDiv.innerHTML = `
                <div class="bg-green-100 p-4 rounded-lg shadow-inner">
                    <p class="text-gray-800 text-lg font-semibold mb-2">ผลลัพธ์การคำนวณ:</p>
                    <p class="text-gray-700"><span class="font-medium">วันเริ่มชำระค่างวด:</span> ${startFormatted}</p>
                    <p class="text-gray-700"><span class="font-medium">วันที่ครบกำหนดชำระ:</span> ${endFormatted}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
